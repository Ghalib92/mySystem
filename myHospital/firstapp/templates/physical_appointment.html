<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physical Appointment</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <header class="header">
        <h1>Schedule a Physical Appointment</h1>
        <p>Visit our facility and get expert care.</p>
    </header>
    <section class="form-section">
        <form id="physical-form" >
            <label for="full-name">Full Name</label>
            <input type="text" id="full-name" name="full-name" required>
            
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="department">Select Department</label>
            <select id="department" name="department" required>
                <option value="general-health">General Health</option>
                <option value="pediatrics">Pediatrics</option>
                <option value="orthopedics">Orthopedics</option>
            </select>
            
            <label for="visit-date">Preferred Visit Date</label>
            <input type="date" id="visit-date" name="visit-date" required>
            
            <button type="submit">Book Appointment</button>
        </form>
    </section>
</body>
</html>
