<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Services</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script defer src="{% static 'js/script.js' %}"></script>
</head>
<body>
    <header class="header">
        <h1>Emergency Services</h1>
        <p>Get immediate help for critical situations.</p>
    </header>
    <section class="emergency-section">
        <div class="emergency-info">
            <p><strong>24/7 Helpline:</strong> +254-123-456-789</p>
            <p><strong>Nearest Facility:</strong> Cost General Hospital, Mombasa</p>
            <form method="post" novalidate>
                {%csrf_token%}
                {{form.as_p}}  
                <button type="submit">Submit</button>          
            </form>
        </div>
        <div id="emergency-map" class="map"></div>
    </section>
</body>
</html>
